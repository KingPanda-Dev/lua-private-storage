<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KingPanda Storage</title>
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>

<div class="bg-wrap">
  <div class="shell">

    <div class="topbar">
      <div class="brand">
        <div class="logo">üêº</div>
        <div>
          <div class="name">KingPanda Storage</div>
          <div class="tag">Private Lua Storage for Growtopia</div>
        </div>
      </div>
      <span class="badge" id="statusBadge">Checking...</span>
    </div>

    <div class="card hero">
      <h1>Secure Script Vault</h1>
      <p>
        Login with Discord to access premium Lua scripts.
        Download requires a temporary code generated by the owner.
      </p>

      <div class="row">
        <button class="btn primary" id="loginBtn" onclick="location.href='/api/auth/login'">
          üîë Login with Discord
        </button>

        <button class="btn" id="dashBtn" style="display:none" onclick="location.href='/dashboard'">
          üìÅ Open Dashboard
        </button>

        <button class="btn danger" id="logoutBtn" style="display:none" onclick="logout()">
          ‚õî Logout
        </button>
      </div>

      <div class="hr"></div>

      <div class="small" id="meText">
        Loading user...
      </div>
    </div>

  </div>
</div>

<script>
async function logout(){
  await fetch("/api/auth/logout");
  location.href="/";
}

(async function(){
  try{
    const r = await fetch("/api/auth/me");
    const me = await r.json();

    const badge = document.getElementById("statusBadge");
    const meText = document.getElementById("meText");

    if (me.error){
      badge.textContent = "Guest";
      meText.textContent = "You are not logged in.";
      return;
    }

    badge.textContent = me.isAllowed ? "Access Granted" : "No Access";
    meText.textContent = `Logged in as ${me.username} (${me.id})`;

    document.getElementById("loginBtn").style.display = "none";
    document.getElementById("logoutBtn").style.display = "inline-flex";

    if (me.isAllowed) {
      document.getElementById("dashBtn").style.display = "inline-flex";
    } else {
      // kalau login tapi ga di allowlist
      document.getElementById("dashBtn").style.display = "none";
    }
  }catch(e){
    document.getElementById("statusBadge").textContent = "Error";
    document.getElementById("meText").textContent = "Failed to load auth status.";
  }
})();
</script>

</body>
</html>
