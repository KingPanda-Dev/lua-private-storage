<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingPanda Storage</title>
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <div class="bg">
    <div class="container">

      <div class="glass hero">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <h1>KingPanda Storage</h1>
            <p class="muted">Secure Lua file storage with Discord authentication</p>
          </div>
        </div>

        <div style="margin-top:18px; display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn primary" id="loginBtn" onclick="location.href='/api/auth/login'">
            Login with Discord
          </button>

          <button class="btn" id="dashBtn" style="display:none" onclick="location.href='/dashboard'">
            Open Dashboard
          </button>

          <button class="btn danger" id="logoutBtn" style="display:none" onclick="logout()">
            Logout
          </button>
        </div>

        <div class="muted" style="margin-top:14px;">
          Access is restricted. Ask <b>KingPanda#6669</b> for permission.
        </div>
      </div>

    </div>
  </div>

<script>
async function logout() {
  await fetch("/api/auth/logout")
  location.href = "/"
}

async function init() {
  try {
    const r = await fetch("/api/auth/me")
    const me = await r.json()

    if (!me.error && me.id) {
      document.getElementById("loginBtn").style.display = "none"
      document.getElementById("dashBtn").style.display = "inline-block"
      document.getElementById("logoutBtn").style.display = "inline-block"
    }
  } catch (e) {}
}
init()
</script>

</body>
</html>
