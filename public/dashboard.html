<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingPanda Dashboard</title>
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <div class="bg">
    <div class="app">

      <!-- Sidebar -->
      <aside class="sidebar glass">
        <div class="sideTitle">
          <div class="dot"></div>
          <div>
            <div style="font-weight:900; font-size:16px;">KingPanda Dashboard</div>
            <div class="muted">Private Lua Storage</div>
          </div>
        </div>

        <button class="navBtn active" onclick="showCategory('growpai')">ðŸ“¦ GrowPai</button>
        <button class="navBtn" onclick="showCategory('growlauncher')">ðŸš€ GrowLauncher</button>
        <button class="navBtn" id="ownerBtn" style="display:none" onclick="showCategory('owner')">ðŸ‘‘ Code Generator</button>

        <div class="sidebarFooter">
          <div class="muted" style="margin-bottom:10px;">
            Tip: jangan share code ke orang lain.
          </div>

          <!-- User info + logout button (as you asked) -->
          <div class="row" style="gap:12px;">
            <img id="sideAvatar" class="avatarImg" />
            <div style="flex:1; min-width:0;">
              <div id="sideName" style="font-weight:800; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></div>
              <div class="muted" id="sideId" style="font-size:11px;"></div>
              <button class="btn danger" style="margin-top:10px; padding:10px 12px;" onclick="logout()">Logout</button>
            </div>
          </div>
        </div>
      </aside>

      <!-- Content -->
      <main class="content">
        <div class="topbar glass">
          <div class="pageTitle">
            <h2 id="title">GrowPai Scripts</h2>
            <span id="subtitle">Select script to download</span>
          </div>

          <!-- Avatar only on mobile, dropdown logout -->
          <div class="userMenu">
            <div class="avatarBtn" onclick="toggleDropdown()">
              <img id="avatar" class="avatarImg" />
              <div class="userText">
                <strong id="username">Loading...</strong>
                <small id="userid">...</small>
              </div>
            </div>

            <div id="dropdown" class="dropdown glass">
              <button class="btn danger" onclick="logout()">Logout</button>
            </div>
          </div>
        </div>

        <div id="content" class="grid"></div>
      </main>

    </div>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
