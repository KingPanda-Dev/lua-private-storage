<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingPanda Dashboard</title>
  <style>
    body { visibility: hidden; }
  </style>
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <div class="orb o1"></div>
  <div class="orb o2"></div>

    <!-- overlay (mobile) -->
    <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

    <div class="app">

      <!-- SIDEBAR -->
      <aside id="sidebar" class="sidebar glass">
        <div class="sideTitle">
          <div class="dot"></div>
          <div>
            <div style="font-weight:900;">KingPanda</div>
            <div class="muted">Dashboard</div>
          </div>

          <!-- tombol close (mobile) -->
          <button class="btn hamburger" style="padding:8px 10px; border-radius:12px; margin-left:auto;"
            onclick="closeSidebar()">
            ‚úï
          </button>
        </div>  

        <!-- USER -->
        <div style="display:flex; align-items:center; gap:10px; padding:12px; border-radius:16px; border:1px solid rgba(255,255,255,0.08); background:rgba(255,255,255,0.04);">
          <img id="sideAvatar" class="avatarImg" />
          <div style="min-width:0;">
            <div id="sideName" style="font-weight:900; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
              Loading...
            </div>
            <div id="sideId" class="muted">...</div>
          </div>
        </div>

        <!-- HOME + LOGOUT -->
        <div class="row" style="margin-top:12px;">
          <button class="btn" onclick="location.href='/'">Home</button>
          <button class="btn danger" onclick="logout()">Logout</button>
        </div>

        <div class="sidebarFooter">
          <button class="navBtn active" id="btnIntro" onclick="showPage('intro')">üìò Introduction</button>

          <div style="margin:12px 0; height:1px; background:rgba(255,255,255,0.08);"></div>

          <div class="muted" style="font-size:11px; letter-spacing:1px; margin-bottom:10px;">
            CATEGORIES
          </div>

          <!-- GrowPai -->
          <button class="navBtn" onclick="toggleDrop('dropGrowPai', this)">
            üì¶ GrowPai <span class="arrow">‚ñæ</span>
          </button>
          <div id="dropGrowPai" class="dropWrap">
            <button class="navBtn child" onclick="showPage('growpai_main')">‚Ä¢ GrowPai Main</button>
            <button class="navBtn child" onclick="showPage('growpai_extra')">‚Ä¢ GrowPai Extra</button>
          </div>

          <!-- GrowLauncher -->
          <button class="navBtn" onclick="toggleDrop('dropGrowLauncher', this)">
            üöÄ GrowLauncher <span class="arrow">‚ñæ</span>
          </button>
          <div id="dropGrowLauncher" class="dropWrap">
            <button class="navBtn child" onclick="showPage('growlauncher_main')">‚Ä¢ GrowLauncher Main</button>
          </div>
        </div>
      </aside>

      <!-- CONTENT -->
      <main class="content">

        <!-- TOPBAR -->
        <div class="topbar glass">
          <div class="pageTitle">
            <h2 id="pageTitle">Introduction</h2>
            <span id="pageDesc">Welcome to KingPanda private storage dashboard.</span>
          </div>

          <!-- hamburger hanya mobile -->
          <button id="sidebarToggle" class="btn hamburger" style="padding:10px 12px; border-radius:14px;"
            onclick="openSidebar()">
            ‚ò∞
          </button>
        </div>

        <div class="grid" id="pageContent">
          <div class="glass card">
            <h3>üëã Welcome</h3>
            <p>This dashboard is private. Access is limited and downloads are protected.</p>
          </div>

          <div class="glass card">
            <h3>üîê Rules</h3>
            <p>Do not share codes. Do not reupload scripts. Your activity can be logged.</p>
          </div>
        </div>

      </main>

    </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
