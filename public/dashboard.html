<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KingPanda Dashboard</title>
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <div class="bg">
    <div class="dashWrap">

      <!-- Sidebar -->
      <aside id="sidebar" class="dashSidebar glass">
        <div class="sideHeader">
          <div class="brandMini">
            <div class="dot"></div>
            <div>
              <div class="sideTitleText">KingPanda</div>
              <div class="muted">Dashboard</div>
            </div>
          </div>

          <button class="iconBtn" onclick="toggleSidebar()" title="Toggle Sidebar">
            ‚ò∞
          </button>
        </div>

        <!-- Avatar + Name -->
        <div class="sideUser">
          <img id="sideAvatar" class="avatarImg" />
          <div class="sideUserText">
            <div id="sideName" class="sideName">Loading...</div>
            <div id="sideId" class="muted">...</div>
          </div>
        </div>

        <!-- Home + Logout -->
        <div class="sideActions">
          <button class="btn" onclick="location.href='/'">Home</button>
          <button class="btn danger" onclick="logout()">Logout</button>
        </div>

        <div class="divider"></div>

        <!-- Introduction -->
        <button class="sideLink active" onclick="showPage('intro')">üìò Introduction</button>

        <div class="divider"></div>

        <!-- Categories -->
        <div class="sideSectionTitle muted">CATEGORIES</div>

        <!-- GrowPai Dropdown -->
        <div class="dropdownBlock">
          <button class="dropBtn" onclick="toggleDrop('growpaiDrop')">
            üì¶ GrowPai
            <span class="chev" id="growpaiChev">‚ñæ</span>
          </button>

          <div class="dropList" id="growpaiDrop">
            <button class="childBtn" onclick="showPage('growpai_file1')">‚Ä¢ GrowPai Main</button>
            <button class="childBtn" onclick="showPage('growpai_file2')">‚Ä¢ GrowPai Extra</button>
          </div>
        </div>

        <!-- GrowLauncher Dropdown -->
        <div class="dropdownBlock">
          <button class="dropBtn" onclick="toggleDrop('growlauncherDrop')">
            üöÄ GrowLauncher
            <span class="chev" id="growlauncherChev">‚ñæ</span>
          </button>

          <div class="dropList" id="growlauncherDrop">
            <button class="childBtn" onclick="showPage('growlauncher_file1')">‚Ä¢ GrowLauncher Main</button>
          </div>
        </div>

      </aside>

      <!-- Main -->
      <main class="dashMain">
        <div class="dashTop glass">
          <div class="topTitle">
            <div id="pageTitle" class="topH">Introduction</div>
            <div id="pageDesc" class="muted">Welcome to KingPanda private storage dashboard.</div>
          </div>
        </div>

        <div class="dashContent" id="pageContent">
          <!-- Intro Content -->
          <div class="glass card">
            <h3 style="margin:0 0 6px 0;">üëã Welcome</h3>
            <p class="muted" style="margin:0;">
              This dashboard is private. Access is limited and downloads are protected.
            </p>
          </div>

          <div class="glass card">
            <h3 style="margin:0 0 6px 0;">üîê Rules</h3>
            <p class="muted" style="margin:0;">
              Do not share codes. Do not reupload scripts. Your activity can be logged.
            </p>
          </div>
        </div>
      </main>

    </div>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
