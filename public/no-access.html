<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No Access</title>
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <div class="bg">
    <div class="container">
      <div class="glass hero">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <h1>Access Denied</h1>
            <p class="muted">
              Sorry you don't have permission to access this page.<br>
              You need to ask <b>KingPanda#6669</b> for access.
            </p>
          </div>
        </div>

        <div style="margin-top:18px; display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn primary" onclick="location.href='/'">Back Home</button>
          <button class="btn danger" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function logout() {
      await fetch("/api/auth/logout")
      location.href = "/"
    }
    
    async function init() {
      // ⚠️ Wajib login dulu, kalau belum login => 404
      const r = await fetch("/api/auth/me")
      const me = await r.json().catch(() => ({}))
    
      if (!me || me.error || !me.id) {
        location.href = "/404"
        return
      }
    }
    
    init()
  </script>
</body>
</html>
